<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td> 
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nume">
      <th mat-header-cell *matHeaderCellDef> Nume </th>
      <td mat-cell *matCellDef="let element"> {{element.nume}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nrLocuri">
      <th mat-header-cell *matHeaderCellDef> Nr. Locuri </th>
      <td mat-cell *matCellDef="let element"> {{element.nrLocuri}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dataStart">
      <th mat-header-cell *matHeaderCellDef> Data Start </th>
      <td mat-cell *matCellDef="let element"> {{element.dataStart | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dataFinal">
      <th mat-header-cell *matHeaderCellDef> Data Final </th>
      <td mat-cell *matCellDef="let element"> {{element.dataFinal | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="commands">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="editData(element)" class="demo-button">
                Edit
              </button>
              <button mat-raised-button (click)="removeData(element)" class="demo-button">
                Remove
              </button>
              <button mat-raised-button (click)="goToRezervari(element)" class="demo-button">
                Rezervare
              </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
